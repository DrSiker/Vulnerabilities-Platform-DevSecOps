<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vulnerabilidades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Vulnerabilidades</h1>
        <ul class="vulnerability-list">
            <!-- Aquí se cargarán los datos dinámicamente -->
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:5000/vulnerabilities')
                .then(response => response.json())
                .then(data => {
                    const list = document.querySelector(".vulnerability-list");
                    list.innerHTML = "";  // Limpiar lista antes de agregar elementos
                    data.forEach(vuln => {
                        const item = document.createElement("li");
                        item.innerHTML = `<strong>${vuln.description}</strong> - Severidad: ${vuln.severity}`;
                        list.appendChild(item);
                    });
                })
                .catch(error => console.error("Error al obtener vulnerabilidades:", error));
        });
    </script>
</body>
</html>
