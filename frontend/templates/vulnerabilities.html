<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerabilities</title>
</head>
<body>
    <h1>List of Vulnerabilities</h1>
    <ul>
        {% for vuln in vulnerabilities %}
            <li>{{ vuln.description }} - Severity: {{ vuln.severity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
